name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install streamlit pdf2image python-pptx Pillow

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole streamlit_app.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: pdf2ppt-exe
        path: dist/*.exe

